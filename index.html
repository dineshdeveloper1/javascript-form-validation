    <section>
        <div class="form_heading">Create your account</div>

        <form name="register" class="form" onsubmit="event.preventDefault(); return validateForm(this)">

                <label for="fullname" class="form_label">Full name</label>
                <span class="form_alert"></span>
                <span class="form_check">
                    <i class="ion-success ion-md-checkmark-circle"></i>
                    <i class="ion-invalid ion-md-information-circle"></i>
                 </span>
            </div>
